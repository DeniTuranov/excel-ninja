<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Ninja | Тренажёр горячих клавиш</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>EXCEL <span>NINJA</span></h1>
      <p class="tagline">Тренируйте горячие клавиши Excel</p>
    </header>

    <div class="game-area">
      <button id="startBtn" class="glow-btn">НОВАЯ ЗАДАЧА</button>

      <div class="task-card">
        <div id="task" class="card-content">
          Нажмите "НОВАЯ ЗАДАЧА" для начала
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-value" id="score">0</span>
          <span class="stat-label">БАЛЛЫ</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="streak">0</span>
          <span class="stat-label">СЕРИЯ</span>
        </div>
      </div>

      <div id="feedback" class="feedback"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
